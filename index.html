<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message for You</title>
    <style>
        /* General Body Styles */
        body {
            background-color: #ffebf0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            padding: 50px;
        }

        .container {
            background: #fff1f8;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .gif {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .message h2 {
            color: #ff4d9b;
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            background-color: #ff99cc;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #ff66b3;
        }

        .yes-btn {
            background-color: #ff66b3;
        }

        .no-btn {
            background-color: #ff80bf;
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="gif" alt="gif" id="currentGif" src="Cats Chibi GIF.gif">
        <div class="message">
            <h2 class="question"> "I'm sorry...I love youuuu!!! Please Maaf kardo TorsaaaðŸ˜­" </h2>
        </div>
        <div class="btn-group">
            <button class="yes-btn" onclick="redirectToGif()">Yes! ðŸ’–</button>
            <button class="no-btn" onclick="redirectToGif()">Option 1 ðŸ˜˜</button>
        </div>
    </div>
    
    <script>
        function redirectToGif() {
            // Change the src attribute of the image to the new GIF
            document.getElementById('currentGif').src = "puuung-kiss.gif";  
        }
    </script>
</body>
</html>
